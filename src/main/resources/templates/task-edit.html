<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>


    <div class="container pt-5">


        <h1>Task Edit</h1>

        <form th:action="@{/edit/{id} (id=${task.id})}" th:object="${task}" method="post">

            <div class="form-group">
                <label for="">Task</label>
                <input type="text" class="form-control" name="name" th:value="${task.name}">
            </div>

            <div class="form-group">
                <label for="">Date</label>
                <input type="datetime-local" class="form-control" name="date" th:value="${task.date}">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea th:text="${task.description}" class="form-control" name="description"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>


</body>

</html>
